<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUE Launcher</title>
    <link rel="stylesheet" href="./items/css/index.css">
  </head>
  <body>
    <div class="app-container">
        <img src="./items/images/136807160.jpg" alt="Eaglercraft Logo" class="logo">
        <h1 class="title">AUE Launcher</h1>
        <p>An Unofficial Eaglercraft Launcher.</p>
        <br>
        <p id="versionDisplay"></p>
        <a href="./manage.html" target="_blank"><button id="launchButton" class="launch-button">Launch Eaglercraft</button></a>
        <br>
        <a href="https://eaglercraft.com" target="_blank"><button id="settingsButton" class="settings-button"><img src="./items/images/link.png"></img></button></a>
        <p class="footer-text">Developed by Toastyzz0.</p>
        </div>
    <script>
    const { ipcRenderer } = require("electron");
    document.getElementById("chooseVersionBtn").addEventListener("click", () => {
      ipcRenderer.send("open-version-window");
    });
  </script>
  </body>
  <script src="./renderer.js"></script>
</html>
